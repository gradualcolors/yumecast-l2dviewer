         var imageSrcs = [];
         imageSrcs.push(url+"image/drama_bg_01.jpg");
		 
         var images = [];
         
         preloadImages(imageSrcs, images, loadModels);
         
         function preloadImages(srcs, imgs, callback) {
             var img;
             var remaining = srcs.length;
             for (var i = 0; i < srcs.length; i++) {
                 img = new Image();
                 img.onload = function() {
                     --remaining;
                     if (remaining <= 0) {
                         callback();
                     }
                 };
                 img.src = srcs[i];
                 imgs.push(img);
             }
         }
         
         function loadModels() {
           console.log("Images loaded");
         }
      </script>
